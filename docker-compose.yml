version: '3.8'
services:
    php-apache-environment:
        container_name: php-apache
        build:
            context: ./
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_DATABASE: stockphp
            MYSQL_USER: nipun
            MYSQL_PASSWORD: pswd
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        ports:
            - "9906:3306"
        volumes:
            - ./my-datavolume:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db
